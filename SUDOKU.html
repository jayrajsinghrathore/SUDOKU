<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="SUDOKU.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sudoku Game</h1>
        </header>
        <main>
            <div class="sudoku-grid">
              
            </div>
            <div class="controls">
                <button id="check-btn">Check Solution</button>
                <button id="reset-btn">Reset</button>
                <button id="new-game-btn">New Game</button>
                <button id="hint-btn" class="hint-btn">
                    <img src="https://img.icons8.com/emoji/48/light-bulb-emoji.png" alt="Hint">
                </button>
            </div>
        </main>
        <footer>
            <p>BY ~ JAYRAJ SINGH RATHORE</p>
        </footer>
    </div>
    <script src="SUDOKU.JS"></script>
</body>
</html>
